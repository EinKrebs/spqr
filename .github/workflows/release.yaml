name: release

on:
  push:
    tags: ['[0-9]+\.[0-9]+\.[0-9]+']

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
          sudo apt update && sudo apt install -y debhelper
      
      - name: Set env
        run: echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Generate debian/changelog
        run: make generate-changelog
      
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Add new debian/changelog to GitHub
        uses: EndBug/add-and-commit@v9
        with: 
          add: debian/changelog
          message: Modified debian/changelog
          default_author: github_actions
          new_branch: ${{ steps.extract_branch.outputs.branch }}
          push: --set-upstream origin ${{ steps.extract_branch.outputs.branch }}

      - name: build package
        run: |
          make package
          echo $(echo ../* | grep -v '^../spqr$' | tr '\n' ' ')
          echo $(echo ../* | grep -v '^\.\./spqr$' | tr '\n' ' ')
          echo $(echo ../* | grep -v '^..\/spqr$' | tr '\n' ' ')
          echo $(echo ../* | grep -v '^\.\.\/spqr$' | tr '\n' ' ')
          gh release create ${TAG} --title "Release ${TAG}" $(echo ../* | tr ' ' '\n' | grep -v '^../spqr$' | tr '\n' ' ')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
